name: Deploy React App

on:
  push:
    branches:
      - main
      - dev
      - test
      - stag

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the React app
    - name: Build the React app
      run: npm run build

    # Step 5: Deploy to EC2
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        # Save the SSH private key
        echo "$EC2_KEY" > private_key.pem
        chmod 600 private_key.pem

        # Determine the branch and target directory
        BRANCH=$(echo $GITHUB_REF | awk -F/ '{print $3}')
        APP_DIR="/home/ec2-user/react-deployments/$BRANCH"

        # SSH into EC2 instance
        ssh -i private_key.pem $EC2_USER@$EC2_HOST << EOF
          # Create directory for the branch if it doesn't exist
          mkdir -p $APP_DIR
          # Remove the old build
          rm -rf $APP_DIR/build
        EOF

        # Copy the build files to EC2
        scp -i private_key.pem -r build/* $EC2_USER@$EC2_HOST:$APP_DIR/build

        # Restart Nginx (if needed)
        ssh -i private_key.pem $EC2_USER@$EC2_HOST << EOF
          sudo systemctl reload nginx
        EOF

    # Step 6: Clean up
    - name: Clean up private key
      run: rm -f private_key.pem
